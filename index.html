
<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <title>My Website with a Background Image</title> 
    <style> 
      body { 
        background-image: url('https://source.unsplash.com/1600x900/?city'); 
        background-size: cover; 
        background-repeat: no-repeat; 
        height: 100vh; 
        font-family: Arial, sans-serif; 
        color: #fff; 
      } 
      .container { 
        display: flex; 
        flex-direction: column; 
        align-items: left; 
        justify-content: left; 
        height: 100%; 
        text-shadow: 1px 1px 2px #333; 
      } 
      h1 { 
        margin: 0; 
        font-size: 42px; 
      } 
      p { 
        margin: 20px 0; 
        font-size: 18px; 
      } 
    </style> 
  </head> 
  <body> 
    <div class="container"> 
      <h1>Enjoy the view of the City</h1> 
      <p>The city of nowhere </p> 
    </div> 
  </body> 
</html>
